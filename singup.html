<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@300&display=swap" rel="stylesheet">
    <title>>MakeUpBar</title>
</head>
<body>
    <div class="container" id="registroContainer">
    <form  class="registro" id="registrationForm">
       <legend>REGISTRARTE</legend>
       <P>Es rápido y fácil</P>
       <label for="name" class="formlabel">Nombre: </label>
       <input type="text" placeholder id="registrationName" name="registrationName"="Escribe tu nombre" required="true">
       <label for="lastName" class="formlabel">Apellido: </label>
       <input type="text"placeholder="Escribe tu apellido"required="true" id="registrationLastName" name="registrationLastName"> 
       <label for="email" class="formlabel">Email: </label>
       <input type="text" placeholder="Escribe tu email" id="registrationEmail" name="registrationEmail">
       <label for="birthDate" class="formlabel">Fecha de nacimiento: </label>
       <input type="date"  required="true" id="registrationBirthDate" name="registrationBirthDate">
       <label for="sex" class="formlabel">Sexo: </label>
           <input type="radio" value="mujer" name="sexo">
           <label for="mujer" class="formlabel">Mujer</label>
           <input type="radio" value="hombre" name="sexo">
           <label for="hombre" class="formlabel">Hombre</label>
           <input type="radio" value="personalizado" name="sexo">
           <label for="personalized" class="formlabel">Personalizado</label>
        <label for="password" class="formlabel"id="alerta2">Contraseña: </label>
        <input type="password" placeholder="Elige una contraseña" required="true" name="registrationPassword" id="registrationPassword"> 
        <label for="password" class="formlabel">Repite la contraseña: </label>
        <input type="password" placeholder="Repite tu contraseña" required="true" name="registrationPassword2" id="registrationPassword2"> 
       <button type="submit" id="registrationButton" value="Registrarme" >Registrarme</button>
       <p>Al hacer clic en "Registrarte", aceptas nuestras Condiciones, la Política de datos y la Política de cookies. Es posible que te enviemos notificaciones por SMS, que puedes desactivar cuando quieras.</p>
    </form>
</div>
<a href="index.html">ingresar</a>
    <script src="./javascript/signup.js"></script>
</body>
</html>
