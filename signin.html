<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="/css/style.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Material+Icons+Outlined" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    
    <title>MakeUpBar</title>
    <link rel="short cut icon" href="imagenes/logo2.png">
</head>

<body class="body">
    
    <main>
        <!--Sign-in form-->
        <div class="container" id="loginContainer">
            <form class="login" id="loginForm">
                <h1 class="h3 mb-3 fw-normal">Ingresa a tu cuenta</h1>

                <div class="form-floating">
                    <input type="email" class="form-control" placeholder="Escribe tu email" required="true"
                        id="userEmail" name="userEmail">
                    <label for="floatingInput">Email </label>
                </div>
                <div class="form-floating">
                    <input type="password" class="form-control" placeholder="Contraseña" required="true"
                        id="userPassword" name="userPassword">
                    <label for="floatingPassword">Contraseña</label>
                </div>

                <div class="checkbox mb-3">
                    <label>
                        <input type="checkbox" value="remember-me"> Recordarme
                    </label>
                </div>
                <button class="w-100 btn btn-lg btn-primary" type="submit" id="signInButton">Ingresar</button>
                <button type="submit"><a
                        href="singup.html">Registrarme</a></button>
                <a href="#" id="sendEmail">¿Olvidaste tu Contraseña?</a>
                <p id="alert1"></p>
                <p>Usuario: admin@admin </br> Contraseña:123456</p>
                <p class="mt-5 mb-3 text-muted">&copy; 2017–2022</p>
            </form>
        </div>
        <div id="divEmail"></div>
    </main>
    <!--footer-->
    
   

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
    <script src="./javascript/signin.js"></script>
</body>

</html>
